spring.config.import= optional:configserver:http://localhost:8888
#spring.application.name=accountmanagement
spring.profiles.active=account
customerservice.url=http://customerservice/customer-management/customers/
server.servlet.context-path=/account-management
server.port=8086
spring.datasource.url = jdbc:mysql://localhost:3306/AccountDB
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.data.jpa.repositories.enabled=true
 
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
 
# Show or not log for each sql query
spring.jpa.show-sql = true
 
# Hibernate ddl auto (create, create-drop, update)
#set to create-drop instead of update
spring.jpa.hibernate.ddl-auto = update
 
 
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
